<app-menu></app-menu>
<div *ngIf="product" class="component">
  <section class="heading">
    <span class="page-title front weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/product/list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>ID:</td>
        <td>{{ product.id }}</td>
      </tr>
      <tr>
        <td>Vendor:</td>
        <td>{{ product.vendor.name }}</td>
      </tr>
      <tr>
        <td>Part Number:</td>
        <td>{{ product.partNumber }}</td>
      </tr>
      <tr>
        <td>Product Name:</td>
        <td>{{ product.name }}</td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>{{ product.price }}</td>
      </tr>
      <tr>
        <td>Unit:</td>
        <td>{{ product.unit }}</td>
      </tr>
      <tr>
        <td>Photo Path:</td>
        <td>{{ product.photoPath }}</td>
      </tr>
    </table>
  </main>
  <span>
    <span
      ><a
        routerLink="/product/edit/{{ product.id }}"
        class="btn btn-sm btn-warning"
        >Edit</a
      ></span
    >
    <span>
      &nbsp;
      <button (click)="delete()" class="btn btn-sm btn-danger">
        Delete
      </button></span
    >
  </span>
</div>
