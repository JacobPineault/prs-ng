<app-menu></app-menu>
<div *ngIf="product" class="component">
  <section class="heading">
    <span class="page-title front weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/product/list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>Vendor:</td>
        <td>
          <select
            [(ngModel)]="product.vendor"
            class="rounded"
            type="text"
            [compareWith]="compVendor"
          >
            <option value="none" disabled selected="selected">
              Select an Option
            </option>
            <option *ngFor="let vendor of vendors" [ngValue]="vendor">{{
              vendor.name
            }}</option></select
          >
        </td>
      </tr>
      <tr>
        <td>Part Number:</td>
        <td>
          <input
            [(ngModel)]="product.partNumber"
            class="rounded"
            maxlength="50"
            type="text"
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <td>Product Name:</td>
        <td>
          <input
            [(ngModel)]="product.name"
            class="rounded"
            type="text"
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>
          <input
            [(ngModel)]="product.price"
            class="rounded"
            min="0"
            type="number"
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <td>Unit:</td>
        <td>
          <input
            [(ngModel)]="product.unit"
            class="rounded"
            type="text"
            placeholder="*Not Required Unless Bulk"
            style="background-color: rgba(236, 137, 112, 0.308);"
          />
        </td>
      </tr>
      <tr>
        <td>Photo Path:</td>
        <td>
          <input
            [(ngModel)]="product.photoPath"
            class="rounded"
            type="text"
            placeholder="*Not Required*"
            style="background-color: rgba(236, 137, 112, 0.308);"
          />
        </td>
      </tr>
    </table>
  </main>
  <span
    *ngIf="
      product.vendor && product.partNumber && product.name && product.price
    "
  >
    <span> <a (click)="save()" class="btn btn-sm btn-warning">Save</a></span>
  </span>
</div>
