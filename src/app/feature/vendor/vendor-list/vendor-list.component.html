<app-menu></app-menu>
<section class="heading">
  <span class="page-title front weight-bold font-italic">[{{ title }}]</span>
  <span *ngIf="loggedUser.admin == true">
    <a routerLink="/vendor/create"
      ><img
        width="20"
        height="20"
        src="assets/add-icon.png"
        title="Add New Vendor"
    /></a>
  </span>
</section>
<table *ngIf="vendors" class="table table-sm table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone Number</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Email</th>
      <th *ngIf="loggedUser.admin == true">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors">
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.phoneNumber }}</td>
      <td>{{ vendor.address }}</td>
      <td>{{ vendor.city }}</td>
      <td>{{ vendor.state }}</td>
      <td>{{ vendor.email }}</td>
      <td *ngIf="loggedUser.admin == true">
        <a routerLink="/vendor/detail/{{ vendor.id }}">
          <img
            width="20"
            height="20"
            src="assets/details.png"
            title="Vendor Details"
        /></a>
        &nbsp;
        <a routerLink="/vendor/edit/{{ vendor.id }}">
          <img
            width="20"
            height="20"
            src="assets/pencil-icon.png"
            title="Edit Vendor"
        /></a>
      </td>
    </tr>
  </tbody>
</table>
