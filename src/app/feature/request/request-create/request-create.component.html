<div *ngIf="request" class="component">
  <section class="heading">
    <span class="page-title front weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/request/list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <!-- this value should be assigned by the current logged in user -->
      <tr>
        <td>User ID:</td>
        <td>
          <input
            [(ngModel)]="request.user.id"
            class="rounded"
            type="text"
            READONLY
          />
        </td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>
          <input
            [(ngModel)]="request.description"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>Justification:</td>
        <td>
          <input
            [(ngModel)]="request.justification"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>Date Needed:</td>
        <td>
          <!-- drop down calender -->
          <input [(ngModel)]="request.dateNeeded" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>Delivery Mode:</td>
        <td>
          <!-- possible drop down. delivery, pick up, etc... -->
          <input
            [(ngModel)]="request.deliveryMode"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <!-- this should be calculated per each lineitem -->
        <td>Total:</td>
        <td>
          <input [(ngModel)]="request.status" class="rounded" type="text" />
        </td>
      </tr>
    </table>
  </main>
  <span>
    <span
      ><a
        routerLink="/request/edit/{{ request.id }}"
        class="btn btn-sm btn-warning"
        >Edit</a
      ></span
    >
    <!-- <span>
      <b> | </b>
      <button (click)="delete()" class="btn btn-sm btn-danger">
        Delete
      </button></span
    >-->
  </span>
</div>
