<app-menu></app-menu>
<div *ngIf="request" class="component">
  <section class="heading">
    <span class="page-title front weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/request/list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>Description:</td>
        <td>
          <input
            [(ngModel)]="request.description"
            class="rounded"
            type="text"
            style="background-color: azure;"
          /><span *ngIf="!request.description"
            ><img src="assets/required.png" width="25"
          /></span>
          <span *ngIf="request.description"
            ><img src="assets/check.png" width="25"
          /></span>
        </td>
      </tr>
      <tr>
        <td>Justification:</td>
        <td>
          <input
            [(ngModel)]="request.justification"
            class="rounded"
            type="text"
            style="background-color: azure;"
          /><span *ngIf="!request.justification"
            ><img src="assets/required.png" width="25"
          /></span>
          <span *ngIf="request.justification"
            ><img src="assets/check.png" width="25"
          /></span>
        </td>
      </tr>
      <tr>
        <td>Date Needed:</td>
        <td>
          <input
            [(ngModel)]="request.dateNeeded"
            class="rounded"
            type="date"
            style="background-color: azure;"
          /><span *ngIf="!request.dateNeeded"
            ><img src="assets/required.png" width="25"
          /></span>
          <span *ngIf="request.dateNeeded"
            ><img src="assets/check.png" width="25"
          /></span>
        </td>
      </tr>
      <tr>
        <td>Delivery Mode:</td>
        <td>
          <select [(ngModel)]="request.deliveryMode" required>
            <option value="none" disabled selected="selected">
              Select an Option</option
            >
            <option value="Delivery">Delivery</option>
            <option value="In Store Pick-up">In Store Pick-up</option> </select
          ><span *ngIf="!request.justification"
            ><img src="assets/required.png" width="25"
          /></span>
          <span *ngIf="request.justification"
            ><img src="assets/check.png" width="25"
          /></span>
        </td>
      </tr>
    </table>
  </main>
  <span
    *ngIf="
      request.description &&
      request.justification &&
      request.dateNeeded &&
      request.deliveryMode
    "
    ><button (click)="save()" class="btn btn-sm btn-primary">
      {{ submitBtnTitle }}
    </button>
  </span>
</div>
