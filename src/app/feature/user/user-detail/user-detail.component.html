<app-menu></app-menu>
<div *ngIf="user" class="component">
  <section class="heading">
    <span class="page-title front weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/user/list">Return to List</a></span>
  </section>
  <main class="single">
    <table
      class="table table-sm"
      style="margin: 50px auto; padding: 5px 20px; width: 60%;"
      *ngIf="user"
    >
      <thead>
        <tr class="text-center">
          <td>
            <b>{{ user.firstName }} {{ user.lastName }}</b> &nbsp; &nbsp; ID:
            {{ user.id }}
          </td>
          <td *ngIf="user.admin == true" class="badge badge-success">
            Admin&nbsp;
          </td>
          <td *ngIf="user.reviewer == true" class="badge badge-primary">
            Reviewer
          </td>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" class="text-center">
          <td>Email: {{ user.email }}</td>
          <td>Phone Number: {{ user.phoneNumber }}</td>
        </tr>
        <tr scope="row" class="text-center">
          <td>User Name: {{ user.userName }}</td>
          <td>Password: {{ user.password }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
<div class="center">
  <span
    ><a routerLink="/user/edit/{{ user.id }}" class="btn btn-sm btn-warning"
      >Edit</a
    ></span
  >&nbsp;
  <span>
    <button (click)="delete()" class="btn btn-sm btn-danger">
      Delete
    </button></span
  >
</div>
