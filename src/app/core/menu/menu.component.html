<nav *ngIf="user">
  <ul>
    <li class="text-warning">PRS</li>
    <li *ngFor="let mi of menuItems" title="{{ mi.tooltip }}">
      <a routerLink="{{ mi.href }}">{{ mi.display }}</a>
    </li>
    <li *ngIf="user" class="text-warning">
      <b>{{ user.firstName }}&nbsp;{{ user.lastName }}</b>
    </li>
  </ul>
</nav>
